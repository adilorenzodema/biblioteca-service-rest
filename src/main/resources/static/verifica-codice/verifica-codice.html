<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione Biblioteca Scolastica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="verifica-codice.css" />
</head>
<body>
    <div id="mainDiv">
        <img src="/images/logoBiblioteca.PNG" alt="Logo Biblioteca" class="logo" />
         <h1>Verifica Codice di Registrazione</h1>
    <form id="verificaForm">
        <input type="hidden" id="username" name="username">
        <div>
            <label for="codice">Codice di verifica:</label>
            <input type="text" id="codice" name="codice" required>
        </div>
        <button type="submit">Verifica</button>
    </form>
    <p id="messaggio"></p>
    </div>

    <script src="verifica-codice.js"></script>
</body>
</html>
