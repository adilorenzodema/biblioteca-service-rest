<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="utenti.css" />
</head>

<body id="body">

<header id="header">
    <h1>Biblioteca Scolastica</h1>
    <div id="logoutContainer" class="d-flex align-items-center gap-3 mx-3 my-2">
          <span id="userRole" class="user-role-text">Ruolo: ...</span>
          <button id="logoutButton" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Logout
          </button>
    </div>
    
</header>

<nav id="nav">
    <ul>
        <li><a href="../homePage/homepage.html">Home</a></li>
        <li><a href="../catalogo/catalogo.html">Catalogo</a></li>
        <li><a href="" class="current">Gestione Utenti</a></li>
        <li><a href="../gestisciPrestiti/gestisciPrestiti.html">Gestione Prestiti</a></li>
    </ul>
</nav>

<div id="aggiungi-utente-container" class="mt-4 mb-4"></div>

<div id="filtro-container" class="mb-3"></div>

<div id="utenti-container"></div>


<div id="modalAggiungiUtente" class="modal" style="display: none;">
  <div class="modal-content">
    <button class="close-modal-btn">&times;</button>
    <h2 class="mb-3">Aggiungi Nuovo Utente</h2>
    <form id="formAggiungiUtente">
      <div class="mb-2">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Cognome</label>
        <input type="text" name="cognome" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Codice Fiscale</label>
        <input type="text" name="codiceFiscale" class="form-control" required maxlength="16" />
      </div>
      <div class="mb-2">
        <label>Classe</label>
        <input type="text" name="classe" class="form-control" required  />
      </div>
      <div class="mb-2">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>ID Ruolo</label>
        <input type="number" name="idRuolo" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Nome Ruolo</label>
        <input type="text" name="nomeRuolo" class="form-control" required  />
      </div>
      <button type="submit" class="btn btn-success">Aggiungi Utente</button>
    </form>
  </div>
</div>

<script src="utenti.js"></script>

</body>
</html>
