<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="body">
    
    <header id="header">
        <h1>Biblioteca Scolastica</h1>
        <div id="logoutContainer" class="d-flex align-items-center gap-3 px-3 py-2">
            <span id="userRole" class="user-role-text">Ruolo: ...</span>
            <button id="logoutButton" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>     
    </header>
    <nav id="nav">
    <ul>
        <li><a href="../homePage/homepage.html">Home</a></li>
        <li><a href="" class="current">Catalogo</a></li>
        <li><a href="../areaPersonale/areaPersonale.html" id="areaPersonaleLink">Area Personale</a></li>
        <li id="gestioneUtentiLink" style="display: none;">
            <a href="../utenti/utenti.html">Gestione Utenti</a>
        </li>
        <li id="gestionePrestitiLink" style="display: none;">
            <a href="../gestisciPrestiti/gestisciPrestiti.html">Gestione Prestiti</a>
        </li>
    </ul>
</nav>
    <div id="aggiungi-libro-container"></div>
    <div class="container mt-4">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Caricamento catalogo...</p>
        </div>
        
        <div id="error" class="alert alert-danger text-center" style="display: none;"></div>
        
        <div id="libri-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>

    <div class="modal modal-aggiungi-libro" id="modalAggiungiLibro" style="display: none;" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
        <button class="close-modal-btn close" aria-label="Chiudi Modale">&times;</button>
        <h2 class="mb-3">Aggiungi un nuovo libro</h2>
        <form id="formAggiungiLibro">
            <div class="mb-2">
                <label class="form-label">Titolo</label>
                <input type="text" class="form-control" name="titolo" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Autore</label>
                <input type="text" class="form-control" name="autore" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Casa Editrice</label>
                <input type="text" class="form-control" name="casaEditrice" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Genere</label>
                <input type="text" class="form-control" name="genere" required>
            </div>
            <div class="mb-2">
                <label class="form-label">IBAN</label>
                <input type="text" class="form-control" name="iban" required>
            </div>
            <div class="mb-2">
                <label class="form-label">link immagine libro</label>
                <input type="text" class="form-control" name="immagineLibro" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Disponibilit√†</label>
                <input type="number" class="form-control" name="disponibilita" min="0" required>
            </div>
            <button type="submit" class="btn btn-success">Salva libro</button>
        </form>
    </div>
</div>


    <script src="catalogo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
