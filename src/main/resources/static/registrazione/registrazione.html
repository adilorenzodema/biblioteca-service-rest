<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione Biblioteca Scolastica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="registrazione.css" />
</head>
<body>
    <div id="mainDiv">
        <img src="/images/logoBiblioteca.PNG" alt="Logo Biblioteca" class="logo" />
        <h1>Registrazione Biblioteca Scolastica</h1>
        <form id="formAggiungiUtente">
            <div id="textRegister" class="grid-container">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required />
                </div>

                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required />
                </div>

                <div class="form-group">
                    <label for="codiceFiscale">Codice Fiscale</label>
                    <input type="text" id="codiceFiscale" name="codiceFiscale" required />
                </div>

                <div class="form-group">
                    <label for="classe">Classe</label>
                    <input type="text" id="classe" name="classe" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                </div>

                <input type="hidden" id="idRuolo" name="idRuolo" value="2" />
                <input type="hidden" id="nomeRuolo" name="nomeRuolo" value="alunno" />

                <p id="messaggioErrore" style="color: red; grid-column: 1 / span 3; min-height: 20px;"></p>

                <button id="registerBtn" type="submit" style="grid-column: 1 / span 3;">Registrati</button>
            </div>
        </form>
    </div>

    <script src="registrazione.js"></script>
</body>
</html>
